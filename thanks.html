<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/aframe-troika-text@0.7.1/dist/aframe-troika-text.min.js"></script> -->
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <a-asset-item id="mensch-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity
                gltf-model="#mensch-asset"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="0">
          <a-text value="Vielen" color="green" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="1">
          <a-text value="Dank" color="blue" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="2">
            <a-text value="Frau" color="red" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="3">
            <a-text value="Fuhrmann" color="purple" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="4">
            <a-text value="fuer" color="green" width="6" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="5">
            <a-text value="das" color="blue" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="6">
            <a-text value="tolle" color="red" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <a-marker type="barcode" value="7">
            <a-text value="Schuljahr" color="purple" width="6" font="kelsonsans" animation="property: width; from: 6; to: 10; dur: 2000; easing: linear; loop: true; dir: alternate"></a-text>
        </a-marker>
        <!-- <a-marker type="barcode" value="8">
          <a-sound src="src: url(applause.mp3)" autoplay="true"></a-sound>
        </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
