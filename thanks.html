<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
            <a-asset-item id="triceratops-asset" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>
        <a-marker type="barcode" value="0">
          <a-text value="Vielen" color="red" font="kelsonsans" shader="sdf"></a-text>
        </a-marker>
        <a-marker type="barcode" value="1">
          <a-sound src="src: url(applause.mp3)" autoplay="true"></a-sound>
        </a-marker>
        <a-marker type="barcode" value="2">
            <a-entity text="value: Frau;"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="3">
            <a-entity text="value: Fuhrmann;"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="4">
            <a-entity text="value: fÃ¼r;"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="5">
            <a-entity text="value: das;"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="6">
            <a-entity text="value: tolle;"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="7">
            <a-entity text="value: Schuljahr;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
